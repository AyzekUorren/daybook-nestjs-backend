version: "3.3"

services:
  db:
    container_name: daybook-postgres
    image: "postgres:11"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d daybook_db -U daybookUser"]
      interval: 10s
      timeout: 10s
      retries: 5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: daybookUser
      POSTGRES_PASSWORD: password1234
      POSTGRES_DB: daybook_db
    restart: always
    networks:
      - network

  daybook:
    container_name: daybook-backend
    image: node:latest
    build: .
    ports:
      - "3000:3000"
    links:
      - db
    environment:
      NODE_ENV: production
      API_PREFIX: v1
      DATABASE_HOST_NAME: db
      DATABASE_PORT: 5432
      DATABASE_USER_NAME: daybookUser
      DATABASE_USER_PASSWORD: password1234
      DATABASE_NAME: daybook_db
      DATABASE_SYNCHHRONIZE: "false"
      RUN_MIGRATIONS: "true"
      GENERATE_MIGRATION: "false"
      JWT_SECRET: test
      HTTPS: "false"
      SSL_CONNECTION: "false"
    restart: always
    networks:
      - network
    depends_on:
      - db

networks:
  network:
    driver: "bridge"
