syntax = 'proto3';

package app;

service UserController {
    rpc findById(userId) returns(user);
}

message userId {
    string id = 1;
}

message user {
    string id = 1;
    string firstName = 2;
    string middleName = 3;
    string lastName = 4;
    string email = 5;
    string password = 6;
    string icon = 7;
    int64 createdAt = 8;
    int64 updatedAt = 9;
    int64 age = 10;
}
